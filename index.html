<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="overlay">
        <img class="overlay-icon" src="./images/icon-view.svg">
      </div>
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium card image">
      </div>
      <div class="content">
        <div class="content-text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="content-info">
          <div class="content-ethereum">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            <p>0.041 ETH</p>
          </div>
          <div class="content-time-left">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="content-profile">
          <img src="./images/image-avatar.png" alt="user profile image">
          <p>Creation of <span class="profile">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
